<div class="container" [class.dark]="darkMode" [class.bigFont]="bigFont" [class.letterSpacing]="letterSpacing"
  [class.lineSpacing]="lineSpacing">
  
    <header>
      <h1>Angel Wings</h1>

      <ul class="menu">
        <li>
          <a routerLink="home" class="logo"><img src="./../../../assets/Img/logo Lucas.png" alt="logo"></a>
        </li>
        <li>
          <a routerLink="info">{{ 'nav.information' | translate }}</a>
        </li>
        <li>
          <a routerLink="wcag">{{ 'nav.wcag' | translate}}</a>
        </li>
        <li>
          <a routerLink="contact">{{ 'nav.contact' | translate }}</a>
        </li>
        <li>{{ 'nav.language' | translate }} <select #langselect (change)="translate.use(langselect.value) " name=""
            id="">
            <option *ngFor="let lang of translate.getLangs()" [value]="lang">
              {{ lang }}
            </option>
          </select>
        </li>
        <li>
          <a routerLink="login">{{ 'nav.log' | translate }}</a>
        </li>


      </ul>

    </header>
    <aside class="clock">
 
        <div>{{day}} {{hour}} : {{minute}} : {{secound}} {{ampm}}</div>
    </aside>
    <ng-container *ngIf="login">
      
      <div class="login">

    <p>{{'nav.login' | translate | uppercase}}</p>  
    <p>{{email}}</p>
    <button class="logout" (click)=logOut()>{{ 'nav.logout' | translate | uppercase}}</button> 
      </div>
    </ng-container>
  </div>
